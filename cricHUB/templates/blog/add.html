{% extends "/common/base.html" %}

{% block content %}
    {% include '/common/header.html' %}

<body>

    <div class="container">

        <div {#class="blog-header"#}>
            <h2 {#class="blog-title"#}>Add Entry</h2>
        </div>

        <div class="row">

          <div class="col-md-12 blog-main" style="padding-bottom: 3%">
                <form method="post">

                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input type="text" class="form-control" name="title" id="title">
                    </div>

                    <div class="form-group">
                        <label for="imagecontent">Content:</label>
                        <textarea class="form-control" rows="5" name="imagecontent" id="imagecontent"></textarea>
                    </div>

                    <br>

                    <button type="submit" class="col-md-12 btn btn-primary">Submit</button>
            </form>
          </div>

        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ckeditor/4.8.0/ckeditor.js"></script>

    <script type="text/javascript">
        CKEDITOR.replace('imagecontent');
    </script>

</body>

    {% include '/common/footer.html' %}
    {% include '/common/footer-social.html' %}
{% endblock %}
