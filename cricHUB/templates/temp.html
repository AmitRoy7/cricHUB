<!DOCTYPE html>
<html>

<head>
    <title>Pusher Test</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css"/>
</head>

<body style="overflow-y:hidden;" class="has-navbar-fixed-bottom">

<nav class="navbar is-fixed-bottom" role="navigation" aria-label="main navigation">
    <div class="container">
        <div class="navbar-item is-expanded">

            <input id="chat_text" class="input" type="text">
            <a id="chat_btn" class="button is-info">
                Post
            </a>

        </div>
    </div>

</nav>

<div id="content" class="container" style="overflow-y:auto; margin-bottom: 100px;">

    {% for message in messages %}
    <article class="media">
        <div class="media-content">
            <div class="content">
                <p>
                    <strong>{{ message.author }}</strong>
                    <br>
                    {{ message.message }}
                </p>
            </div>
        </div>
    </article>
    {% endfor %}
</div>


<script src="https://js.pusher.com/4.3/pusher.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script>

    $(function () {
        var username = '{{ session["username"] }}';



        $('#chat_btn').on('click', function () {

            var message = $('#chat_text').val();
            $.post('/message', {'author' : username, 'message' : message}, function() {
            $('#chat_text').val('');
            });
        });

        // Enable pusher logging - don't include this in production
        Pusher.logToConsole = true;

        var pusher = new Pusher('76e1eff5e36b22e9f0ef', {
            cluster: 'ap2',
            forceTLS: true
        });

        var channel = pusher.subscribe('my-channel');
        channel.bind('new-message', function (data) {
            var name = data.author;
            var message = data.message;

            var message_template = '<article class="media">\n' +
            '\n' +
            '        <div class="media-content">\n' +
            '            <div class="content">\n' +
            '                <p>\n' +
            '                    <strong> '
            + data.author +

        ' </strong>\n' +
            '                    <br> ' +
            data.message +
            '                </p>\n' +
            '            </div>\n' +
            '        </div>\n' +
            '    </article>\ ';
            $('#content').append(message_template);

        });

    });
</script>


</body>

</html>
