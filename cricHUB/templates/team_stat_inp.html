{% set countries = ['Afghanistan', 'Australia', 'Bangladesh', 'England', 'India', 'Ireland',
                'Kenya', 'New Zealand', 'Pakistan', 'Scotland', 'South Africa', 'Sri Lanka',
                'West Indies', 'Zimbabwe'] %}

<div class="col-md-5 col-md-offset-5">
    <h3>Team Yearly Statistics</h3>
</div>

<div class="col-md-5 col-md-offset-4">
    <form name="ts" action="/ts/" method='POST'>

        <div class="form-group">
            <label for="team">Select Team</label>
            <select name="team" id="team">
                {% for c in countries %}
                    <option value="{{ c }}">{{ c }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary" style="align-self: center">Submit</button>
        </div>
    </form>
</div>
