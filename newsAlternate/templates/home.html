<html>
<head>
	<title>News</title>
</head>
<body>
	<h1>News</h1>
	<form action="/" method="post">
		<select name="publication">
			<option value="crickbuzz" {{ 'selected' if publication == 'cricbuzz' }}>Cricbuzz</option>
			<option value="crickinfo" {{ 'selected' if publication == 'cricinfo' }}>cricinfo</option>
            <option value="reddit" {{ 'selected' if publication == 'reddit' }}>Reddit</option>
		</select>
		<input type="submit" value="Go" />
	</form>
	{% for article in articles %}
	<b><a href="{{article.link}}">{{article.title}}</a></b><br />
	<i>{{article.published}}</i><br />
	{{article.summary|safe}}
	<hr />
	{% endfor %}</body>
</html>
