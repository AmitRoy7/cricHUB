<!DOCTYPE html>
<html>
<head>
    <title>cricHUB - Sign UP</title>
    <!-- Meta tag Keywords -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script>
        window.onload=function () {

        //login();
        //document.getElementById("footer").className += " fixed-bottom";
        display_error();
    };

    var name = '{{userinfo["name"]}}';
    var name_msg = '{{userinfo["name_msg"]}}';

    var username = '{{userinfo["username"]}}';
    var username_msg = '{{userinfo["username_msg"]}}';

    var email = '{{userinfo["email"]}}';
    var email_msg = '{{userinfo["email_msg"]}}';

    var phone_number = '{{userinfo["phone_number"]}}';
    var phone_number_msg = '{{userinfo["phone_number_msg"]}}';


    var password_msg = '{{userinfo["password_msg"]}}';
    var c_password_msg = '{{userinfo["c_password_msg"]}}';

    function display_error() {

        if(!valid(name_msg) && !valid(name))
            document.getElementById("name").placeholder = "Name";
        else if(valid(name_msg))
            document.getElementById("name").placeholder = name_msg;
        else
            document.getElementById("name").value = name;


        if(!valid(username_msg) && !valid(username))
            document.getElementById("username").placeholder = "User Name"
        else if(valid(username_msg))
            document.getElementById("username").placeholder = username_msg
        else
            document.getElementById("username").value = username

        if(!valid(email_msg) && !valid(email))
            document.getElementById("username").placeholder = "Email"
        else if(valid(email_msg))
            document.getElementById("email").placeholder = email_msg
        else
            document.getElementById("email").value = email

        if(!valid(phone_number_msg) && !valid(phone_number))
            document.getElementById("phone_number").placeholder = "Phone Number"
        else if(valid(phone_number_msg))
            document.getElementById("phone_number").placeholder = phone_number_msg
        else
            document.getElementById("phone_number").value = phone_number


        if(!valid(password_msg) && !valid(c_password_msg))
        {
            document.getElementById("password").placeholder = "Password"
            document.getElementById("c_password").placeholder = "Confirm Password"
        }
        else if(valid(password_msg))
        {
            document.getElementById("password").placeholder = password_msg
            document.getElementById("c_password").placeholder = "Confirm Password"
        }
        else if(valid(c_password_msg)) {
            document.getElementById("password").placeholder = "Password"
            document.getElementById("c_password").placeholder = c_password_msg
        }

        function valid(str) {
              return !(!str || 0 === str.length || !str.trim());
        }
    }


    </script>



    <!-- Meta tag Keywords -->
    <!-- css files -->
    <link href="../../static/css/style.css" rel="stylesheet" type="text/css" media="all">
    <link href="../../static/css/font-awesome.min.css" rel="stylesheet" type="text/css" media="all">
    <!-- //css files -->
    <!-- online-fonts -->
    <link href='//fonts.googleapis.com/css?family=Lato:400,100,100italic,300,300italic,400italic,700,700italic,900,900italic'
          rel='stylesheet' type='text/css'>
    <link href='//fonts.googleapis.com/css?family=Raleway+Dots' rel='stylesheet' type='text/css'>


</head>
<body>
<!--header-->
<div class="header-w3l">
    <h1>cricHUB - Sign Up Form</h1>
</div>
<!--//header-->
<!--main-->
<div class="main-agileits">
    <h2 class="sub-head">Sign Up</h2>
    <div class="sub-main">
        <form action="/auth/signup-validation" method="post">

            <input id="name" name="name" placeholder="Name"  class="name"  type="text" required="">
            <span class="icon1"><i class="fa fa-user" aria-hidden="true"></i></span>
            <br>

            <input id="username" name="username" placeholder="User Name"  class="name2" id="username" type="text" required="">
            <span class="icon2"><i class="fa fa-user" aria-hidden="true"></i></span><br>

            <input id="email" name="email" placeholder="Email" class="mail" type="text" required="">
            <span class="icon3"><i class="fa fa-envelope" aria-hidden="true"></i></span><br>

            <input id="phone_number" name="phone_number" placeholder="Phone Number" class="number" type="text" required="">
            <span class="icon4"><i class="fa fa-phone" aria-hidden="true"></i></span><br>

            <input id="password" name="password" placeholder="Password" class="pass" type="password"  required="">
            <span class="icon5"><i class="fa fa-unlock" aria-hidden="true"></i></span><br>

            <input id="c_password" name="c_password" placeholder="Confirm Password" class="pass" type="password" required="">
            <span class="icon6"><i class="fa fa-unlock" aria-hidden="true"></i></span><br>

            <input type="submit" value="sign up">
        </form>
    </div>
    <div class="clear"></div>
</div>
<!--//main-->

<!--footer-->
<div class="footer-w3">
    <p>&copy; cricHUB | All Rights Reserved</p>
</div>
<!--//footer-->

</body>
</html>
