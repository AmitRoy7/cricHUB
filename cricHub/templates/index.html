{% extends "base.html" %}
{% set active_page = "index" %}

{% block content %}

    <!--Section Title Start-->
    <h4 class="section-title border-top">
        <span class="rgb-label theme-background">
            <i class="lnr lnr-hand"></i>
        </span>
        Upcoming matches
    </h4>
    <!--Section Title End-->

    <div class="rgb-content-wrap">
        <!--Fixture Slider Wrap Start-->
        <div class="rgb-fixtures-slider-wrap">
            <!--Fixture Slider Start-->
            <div class="fixtures-slider">
                {% for m in matches %}
                    <div>
                        <!--Fixture Content Start-->
                        <div class="rgb-fixtures-contant border-top" id="{{ m["unique_id"] }}">
                            <!--Team 1 Start-->
                            <div class="rgb-team-1 pull-left">
                                <div class="team-meta-logo rgb-shadow">
                                    <img src="{{ url_for('static', filename='images/flag.png') }}" alt="img2">
                                </div>
                                <div class="text-wrap">
                                    <a href="#">{{ m["team-1"] }}</a>
                                </div>
                            </div>
                            <!--Team 1 End-->


                            <div class="rgb-opponanet">
                                <h5>VS</h5>
                            </div>
                            <!--Team 2 Start-->
                            <div class="rgb-team-1 pull-right">
                                <div class="team-meta-logo rgb-shadow">
                                    <img src="{{ url_for('static', filename='images/flag.png') }}" alt="img1">
                                </div>
                                <div class="text-wrap">
                                    <a href="#">{{ m["team-2"] }}</a>
                                </div>

                                <!--Team 2 End-->
                            </div>

                            <div class="rgb-fixtures-date">
                                <h5>{{ m["date"] }}</h5>
                                <div>{{ m["type"] }}</div>
                            </div>

                        </div>
                        <!--Fixture Contant End-->
                    </div>
                {% endfor %}

            </div>
        </div>
        <!--Fixture Slider End-->
    </div>

    <section>
        <!--Section Title Start-->
        <h4 class="section-title border-top">
        <span class="rgb-label theme-background">
            <i class="lnr lnr-hand"></i>
        </span>
            Upcoming matches
        </h4>
        <!--Section Title End-->
        <div class="col-md-8">
            <!--Main Banner Start-->
            <div class="rgb-white-style">
                <iframe src="http://ytchannelembed.com/ytce-gallery.php?user=UCt2JXOLNxqry7B_4rRZME3Q&rows=2&ratio=hd&width=180&margin=20&desc="
                        100&desc_color=9E9E9E&title=35&title_color=000000&https=1&duration=1&views=1&likes=0&dislikes=0&fav=0&cols=4"
                        style="height:420px;overflow: hidden;" scrolling="auto"></iframe>
            </div>
            <!--Main Banner End-->
        </div>
        <!--Fixture Slider Wrap End-->
    </section>
{% endblock %}
